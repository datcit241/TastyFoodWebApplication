<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="/fragments/header :: head"></head>

<body>
<div th:replace="/fragments/header :: header"></div>

<div class="container mx-md-5" style="margin-top: 100px">
    <h3 class="text-success">Products</h3>
    <div class="">
        <table id="cartTable">
            <tbody>
            <tr th:each="cartItem : ${cartItems}" id="${e.productId}">
                <td>
                    <div class="w-50 mx-auto">
                        <img th:src="${cartItem.product.imageURL}"
                             style="max-width: 150px" />
                    </div>
                </td>
                <td class="align-middle">
                    <h3 th:text="${cartItem.product.name}" class="m-0"></h3>
                </td>
                <td class="align-middle">
                    <input th:value="${cartItem.quantity}" type="number" min="1"  class="form-control" aria-describedby="basic-addon1">
                </td>
                <td th:text="${#numbers.formatCurrency(cartItem.product.price)}" class="align-middle"><h3 class="m-0"></h3></td>
                <td class="align-middle">
                    <a th:href="@{'/cart/delete-item/{id}' (id=${cartItem.id})}">
                        <i style="cursor:pointer; color: #bb2d3b;" class="fas fa-trash-alt fs-3 ms-2"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex flex-row-reverse mt-5">
        <a class="btn btn-success ms-2" href="/order/">
            <span class="fw-bold fs-6">Thanh toán</span>
        </a>
        <a class="btn btn-success ms-2" href="/home/menu">
            <span class="fw-bold fs-6"> Tiếp tục mua hàng </span>
        </a>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
